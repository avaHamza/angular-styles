<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>Angular Component</h1>
  <button mat-button class="abc-btn-border"> Click me!</button>
  <button mat-button class="abc-btn-full-color"> Click me!</button>
  <button mat-button class="abc-btn-rounded"> Click me!</button>
  <button mat-button class="abc-btn-rounded-border"> Click me!</button>
  <button mat-button class="abc-btn-warning "> Click me!</button>
  <button mat-button class="abc-btn-thema "> Click me!</button>
  <button mat-button class="abc-btn-thema-full"> Click me!</button>

  <div>
    <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
  <div>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        Fill out your address
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        Fill out your address
      </mat-step>
      <mat-step>
        You are now done.
      </mat-step>
    </mat-horizontal-stepper>
  </div>

  <div>
    <h3>Form field</h3>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>
    
      <mat-form-field>
        <textarea matInput placeholder="Textarea"></textarea>
      </mat-form-field>
    
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
          <mat-option value="option">Option1</mat-option>
          <mat-option value="option">Option2</mat-option>
          <mat-option value="option">Option3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
